<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
</head>
<body>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace
        }

        .input_box {
            display: block;
        }

        .current {
            background-color: rgb(186, 213, 249);
        }

        .error {
            background-color: rgb(255, 149, 126);
        }

        .past {
            background-color: rgb(234, 234, 234);
        }
    </style>
    <script defer src="main.js"></script>
    <div class="textarea"></div>
    <input class="input_box">
    <label class="timer_label">Time: </label><label class="timer"></label>
    <label class="wpm_label">Words per Minute: </label><label class="wpm"></label>

</body>
</html>
